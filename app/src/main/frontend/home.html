<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectU</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
    <header>
        <h1>ConnectU</h1>
        <nav>
            <ul>
                <li><a href="home.html">Acasă</a></li>
                <li><a href="forum.html">Forumuri</a></li>
                <li><a href="mesaje.html">Mesaje</a></li>
                <li><a href="groups.html">Grupuri</a></li>
                <li><a href="profil.html">Profil</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <span>Nume Utilizator</span>
            <img src="avatar.jpg" alt="Avatarul meu">
        </div>
    </header>

    <section class="content">
        <h2>Bine ați venit la ConnectU</h2>
        <p>Aici puteți interacționa cu alți utilizatori, participa la forumuri și trimite mesaje private.</p>

        <!-- Afișează recomandări doar dacă utilizatorul este logat -->
       <!-- Adaugă butoane de "Join" pentru grupuri și forumuri -->
    <ul id="recommendedGroups">
        <li class="recommended-item">
            <span>Nume Grup 1</span>
            <button class="join-button" onclick="joinGroup('group1')">Join</button>
        </li>
        <li class="recommended-item">
          <span>Nume Grup 2</span>
         <button class="join-button" onclick="joinGroup('group2')">Join</button>
        </li>
    <!-- Alte elemente recomandate pentru grupuri -->
    </ul>

    <ul id="recommendedForums">
        <li class="recommended-item">
            <span>Nume Forum 1</span>
            <button class="join-button" onclick="joinForum('forum1')">Join</button>
        </li>
        <li class="recommended-item">
            <span>Nume Forum 2</span>
            <button class="join-button" onclick="joinForum('forum2')">Join</button>
        </li>
    <!-- Alte elemente recomandate pentru forumuri -->
    </ul>
    </section>

    <script src="/app/src/main/js/recommendations.js"></script>
</body>
</html>
