<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info">
            <h1>ConnectU</h1>
            <p>Bine ați venit pe ConnectU! Conectați-vă pentru a interacționa cu alți utilizatori, participa la forumuri și trimite mesaje private.</p>
        </div>
        <div class="login-form">
            <form action="/login" method="post">
                <h2>Conectare</h2>
                <input type="text" name="username" placeholder="Nume de utilizator" required>
                <input type="password" name="password" placeholder="Parolă" required>
                <button type="submit">Conectare</button>
                <p>Nu aveți încă un cont? <a href="register.html">Înregistrare</a></p>
            </form>
        </div>
    </div>
    <script src="verificareLogin.js"></script>
</body>
</html>
