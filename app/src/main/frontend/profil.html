<!DOCTYPE html>
<html>
<head>
    <title>Profil - ConnectU</title>
    <link rel="stylesheet" type="text/css" href="profil.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
    <header>
        <h1>ConnectU</h1>
        <nav>
            <ul>
                <li><a href="home.html">Acasă</a></li>
                <li><a href="forum.html">Forumuri</a></li>
                <li><a href="mesaje.html">Mesaje</a></li>
                <li><a href="groups.html">Grupuri</a></li>
                <li><a href="profil.html">Profil</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Profilul Meu</h2>
        <div class="profile-info">
            <img src="avatar.jpg" alt="Avatarul meu">
            <h3><span id="nume">Numele Meu</span></h3>
            <p>Email: <span id="email">nume@exemplu.com</span></p>
            <p>Data de naștere: <span id="data_nastere">01 ianuarie 2000</span></p>
            <p>Locație: <span id="locatie">Orașul Meu</span></p>

            <button id="edit-button" class="button button-blue" onclick="openEditPopup()">Editează</button>
        </div>
    </section>

    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closeEditPopup()">&times;</span>
            
            <!-- Container pentru gruparea câmpurilor -->
            <div class="edit-fields">
                <!-- Adăugați câmpurile de editare aici -->
                <label for="edit_nume">Nume:</label>
                <input type="text" id="edit_nume"><br>
                <label for="edit_email">Email:</label>
                <input type="email" id="edit_email"><br>
                <label for="edit_data_nastere">Data de naștere:</label>
                <input type="date" id="edit_data_nastere"><br>
                <label for="edit_locatie">Locație:</label>
                <input type="text" id="edit_locatie"><br>
            </div>
            
            <button class="button button-blue" onclick="saveProfileChanges()">Salvează</button>
        </div>
    </div>

    <script src="/app/src/main/js/edit_profile.js"></script>
</body>
</html>
