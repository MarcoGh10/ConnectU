<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenimente - ConnectU</title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <link rel="stylesheet" type="text/css" href="events.css">
</head>
<body>
    <header>
        <h1>ConnectU</h1>
        <nav>
            <ul>
                <li><a href="home.html">Acasă</a></li>
                <li><a href="forum.html">Forumuri</a></li>
                <li><a href="mesaje.html">Mesaje</a></li>
                <li class="active"><a href="events.html">Evenimente</a></li>
                <li><a href="profil.html">Profil</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <span>Nume Utilizator</span>
        </div>
    </header>

    <section class="content">
        <h2>Evenimente</h2>
        <p>În această secțiune, puteți explora și participa la diferite evenimente organizate.</p>
        <div id="createEventPopup" class="popup">
            <span class="close" id="closeCreateEventPopup">&times;</span>
            <form id="createEventForm" class="popup-content">
                <label for="eventTitle">Titlul evenimentului:</label>
                <input type="text" id="eventTitle" placeholder="Titlul evenimentului" required>
            
                <label for="eventDescription">Descrierea evenimentului:</label>
                <textarea id="eventDescription" placeholder="Descrierea evenimentului" required></textarea>
            
                <label for="eventDateTime">Data și ora:</label>
                <input type="datetime-local" id="eventDateTime" required>
            
                <button type="submit">Creează Eveniment</button>
            </form>
        </div>
        <button id="openCreateEventPopup">Creează Eveniment</button>

        <ul id="eventsList">
            <!-- Aici vor fi afișate evenimentele -->
        </ul>
    </section>
    <script src="/app/src/main/backend/js/events.js"></script>
</body>
</html>
