<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - ConnectU</title>
    <link rel="stylesheet" type="text/css" href="profil.css">
    <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
<header>
    <h1>ConnectU</h1>
    <nav>
        <ul>
            <li><a href="home.html">Acasă</a></li>
            <li><a href="forum.html">Forumuri</a></li>
            <li><a href="mesaje.html">Mesaje</a></li>
            <li><a href="events.html">Evenimente</a></li>
            <li class="active"><a href="profil.html">Profil</a></li>
        </ul>
    </nav>
    <div class="user-profile">
        <span id="nume_utilizator">Nume Utilizator</span>
    </div>
    <button class="button button-red" onclick="logout()">Deconectare</button>
    <button class="button button-red" onclick="deleteAccount()">Șterge Contul</button>
</header>
<section class="content">
    <h2>Profilul Meu</h2>
    <div class="profile-info">
        <img src="avatar.png" alt="Avatarul meu">
        <h3><span id="nume">Numele Meu</span></h3>
        <p>Email: <span id="email">nume@exemplu.com</span></p>
        <p>Data de naștere: <span id="data_nastere">01 ianuarie 2000</span></p>
        <p>Locație: <span id="locatie">Orașul Meu</span></p>

        <button class="button button-blue" id="edit-button" onclick="openEditFields()">Editează</button>
        <button class="button button-blue" id="save-profile-button"  onclick="saveProfileChanges()">Salvează</button>
    </div>

    <div class="joined-events">
        <h2>Evenimente la care am participat</h2>
        <ul id="joined-events-list">
            <!-- Aici vor fi afișate evenimentele la care a participat utilizatorul -->
        </ul>
        <p id="no-events-message" style="display: none;">Nu ai participat la niciun eveniment.</p>
    </div>

</section>
<script src="/js/delete_account.js"></script>
<script src="/js/logout.js"></script>
<script src="/js/display_joined_events.js"></script>
<script src="/js/edit_profile.js"></script>
<script src="/js/menu.js"></script>

</body>
</html>
